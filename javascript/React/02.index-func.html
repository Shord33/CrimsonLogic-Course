<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="app"></div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">

        // MyComponent = function(props){
        //         return <span> My name is <em> {props.name}</em> and I am from {this.props.country}</span>
        // }
        const MyComponent = function({name, job}){
                return <span> My name is <em> {name}</em> and I am a {job}</span>
        };
        MyComponent.defaultProps = {
            job:'regular'
        };
        class NewComponent extends React.Component{
            render(){
                
                return(
                <span> My name is <em> {this.props.name}</em> and I am a {this.props.job}</span>
                );
            }
        }
        ReactDOM.render(
        //    React.createElement(MyComponent),
        // multiple class hv to be in same location ie div
        <MyComponent name="Syahmi Radz"/>,
           document.getElementById('app')
        );
    </script>
</body>
